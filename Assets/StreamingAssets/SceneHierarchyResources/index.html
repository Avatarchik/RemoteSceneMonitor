<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
  <TITLE> ZTREE DEMO </TITLE>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    div, p, table, th, td {
      list-style: none;
      margin: 0;
      padding: 0;
      color: #333;
      font-size: 12px;
      font-family: dotum, Verdana, Arial, Helvetica, AppleGothic, sans-serif;
    }

    #testIframe {
      margin-left: 10px;
    }
  </style>
  <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="js/jquery.ztree.exedit.js"></script>
  <SCRIPT type="text/javascript">
    <!--
    var zTree;
    var demoIframe;

    var setting = {
      view: {
        dblClickExpand: false,
        showLine: true,
        selectedMulti: false
      },
      data: {
        simpleData: {
          enable: true,
          idKey: "id",
          pIdKey: "pId",
          rootPId: ""
        }
      },
      edit: {
				enable: true,
				showRemoveBtn: true,
				showRenameBtn: false,
        drag: {
          isCopy: false,
          isMove: true,
          prev: true,
          iner: true,
          next: true,
        }
			},
      callback: {
        beforeClick: beforeClick,
        beforeDrag: beforeDrag,
				beforeDrop: beforeDrop,

				onRemove: onRemove,
      }
    };

    function beforeClick(treeId, treeNode)
    {
      var zTree = $.fn.zTree.getZTreeObj("tree");
      if (treeNode.isParent) {
      //  zTree.expandNode(treeNode);
        window.open("id" + treeNode.id  , "testIframe");
        return false;
      } else {
        //demoIframe.attr("src", treeNode.file + ".html");
        window.open("id" + treeNode.id  , "testIframe");
        return true;
      }
    }

    function onRemove(e, treeId, treeNode) {

      var url = "/action/delete/" + treeNode.id;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.send();
		}

    function beforeDrag(treeId, treeNodes) {
			for (var i=0,l=treeNodes.length; i<l; i++) {
				if (treeNodes[i].drag === false) {
					return false;
				}
			}
			return true;
		}
		function beforeDrop(treeId, treeNodes, targetNode, moveType) {
      moveNode(treeNodes[0].id,targetNode.id);
			return targetNode ? targetNode.drop !== false : true;
		}

    function moveNode(idDragNode , idTargetNode){

      var url = "/action/move/" + idDragNode + "/" + idTargetNode;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'json';
      xhr.send();
    }

    var getJSON = function(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        var status = xhr.status;
        if (status === 200) {
          callback(null, xhr.response);
        } else {
          callback(status, xhr.response);
        }
      };
      xhr.send();
    };

    $(document).ready(function () {
      getJSON("/json/hierarchy" , function(err , data){
        if(err === null){
          var t = $("#tree");
          t = $.fn.zTree.init(t, setting, data.rootNode);
          setEdit();
        }
      })
    });

  </SCRIPT>
</HEAD>

<BODY>
<TABLE border=0 height=200px align=left>
  <TR>
    <TD width=270px align=left valign=top style="BORDER-RIGHT: #999999 1px dashed">
      <ul id="tree" class="ztree" style="width:260px; overflow:auto;"></ul>
    </TD>

    <TD width=770px align=left valign=top>
      <IFRAME ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100% height=600px
              SRC="core/standardData.html"></IFRAME>
    </TD>
  </TR>
</TABLE>

</BODY>
</HTML>
